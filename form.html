<!DOCTYPE html>
    <html>
      <head>
        <title>About Me</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      </head>
      <body>
      	<h1>Add New Article</h1>
      	<form>
      		<div class="form-group">
      			<label for="articleTitle"><h4>Article Title</h4></label>
      			<input type="text" class="form-control" id="articleTitle" placeholder="Title">
      		</div>
      		<div class="form-group">
      			<label for="authorName"><h4>Author Name</h4></label>
      			<input type="text" class="form-control" id="authorName" placeholder="Name">
      		</div>
      		<div class="form-row">
      			<div class="col">
      				<label for="uploadFiles"><h4>Upload Files:</h4></label><br>
      				<input type="file" id="uploadFiles" name="uploadFiles">
      			</div>
      			<div class="col">
      				<label for="pages"><h4>Pages</h4></label>
					<select class="form-control" id="pages">
						<option>Academics</option>
						<option>Hobbies</option>
						<option>Industry</option>
					</select>
      			</div>
      		</div>
      		<div class="form-group">
      			<label for="articleText"><h4>Article Text</h4></label>
      			<textarea class="form-control" id="articleText" rows="10"></textarea>
      		</div>
      		<div class="form-row">
      			<div class="col">
      				<h4>Select Tags</h4>
      				<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="selectTags1" value="option1">
					  <label class="form-check-label" for="selectTags1">Python</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="selectTags2" value="option2">
					  <label class="form-check-label" for="selectTags2">C++</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="selectTags3" value="option3">
					  <label class="form-check-label" for="selectTags3">Java</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="selectTags4" value="option4">
					  <label class="form-check-label" for="selectTags4">Scala</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="selectTags5" value="option5">
					  <label class="form-check-label" for="selectTags5">Perl</label>
					</div>
      			</div>
      			<div class="col">
      				<h4>Visibility</h4>
      				<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="visibility" id="visibility1" value="option1" checked>
					  <label class="form-check-label" for="visibility1">Public</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="visibility" id="visibility2" value="option2">
					  <label class="form-check-label" for="visibility2">Private</label>
					</div>
      			</div>
      		</div>
      		<h4>Login to Finish Submitting</h4>
      		<div class="form-row">
      			<div class="col">
      				<input type="text" class="form-control" id="username" placeholder="Username">
      			</div>
      			<div class="col">
      				<input type="password" class="form-control" id="pword" placeholder="Password">
      			</div>
      		</div>
      		<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="" id="rememberMe">
			  <label class="form-check-label" for="rememberMe">
				Remember me
			  </label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
      	</form>
      </body>
     </html>
